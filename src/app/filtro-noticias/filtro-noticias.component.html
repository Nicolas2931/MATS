<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-0">
      <div class="card-body">
        <div class="input-group">
          <div aria-label="Default select example">
            <select class="form-select" (change)="cargar_cantidad($event)">
              <option selected value="null">Cantidad de noticias</option>
              <option *ngFor="let cantidad of cantidad_noticias" [value]="cantidad">{{cantidad}}</option>
            </select>
          </div>
          &nbsp;
            <input type="text" class="form-control custom-search-input" placeholder="Buscar..." style="margin-right:3px;" [(ngModel)]="txt_buscar">
            <div class="input-group-append">
              <button class="btn custom-bg-purple text-white custom-search-button" type="button"><img src="../../assets/images/lupa.png" style ="height:2rem;" (click)="enviar()"></button>
            </div>  
        </div>
      </div>
    </div>
</div>
