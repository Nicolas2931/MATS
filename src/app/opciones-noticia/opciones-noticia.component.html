
<div class="container align-items-center justify-content-center vh-100" style="margin-top:70px;">
    <div class="card bg-white p-5 rounded-5 text-secondary">
      <div class="row mb-3">
        <div class="col-md-4">
          <h2 class="letra-morada">Título</h2>
        </div>
        <div class="col-md-8">
          <input class="fs-3 form-control borde-morado" type="text" placeholder="Título de la noticia">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <h2 class="letra-morada">Fecha</h2>
        </div>
        <div class="col-md-8">
          <input type="date" class="fs-4 form-control borde-morado" value="2003-02-01">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <h2 class="letra-morada">Descripción</h2>
        </div>
        <div class="col-md-8">
          <textarea class="form-control borde-morado" placeholder="Título de la noticia">Varios estudiantes destacados de la Universidad ABC han sido seleccionados para recibir becas que les permitirán realizar estudios en el extranjero durante el próximo año académico. Esta oportunidad les brindará una experiencia educativa internacional y les abrirá nuevas puertas en sus carreras.</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2 class="letra-morada">Archivo adjunto</h2>
        </div>
        <div class="col-md-8">
          <embed src="../../assets/images/Inscripcion Saber TyT.pdf" type="application/pdf" width="100%" height="600px">
        </div>
      </div>
    
      <!-- Resto del contenido de la carta -->
      <button class="btn custom-bg-purple sombreado" style="margin-left: 5px;" (click)="volver()">
        <span>Volver</span>
      </button>
    </div>
  </div>
